<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="style.css" TYPE="text/css" MEDIA="screen">
		<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
		<script src="js/jquery-latest.js"></script>
		<script>
			var map;
			window.addEventListener('load', function(e) {
				if (navigator.onLine) {
					 //alert('online');
				} else {
					window.location="offline.html";
				}
			}, false);
			window.addEventListener("offline", function(e) {
				//APP is offline laad dit zien
				window.location="offline.html";
				}, false);
			function checkCookie(){
				if (localStorage.getItem("username") != null && localStorage.getItem("username") != "" && localStorage.getItem("name") != "undefined"){
					//window.location = "main.html";
				}else{
					//Ga terug naar logon
					window.location = "logon.html";
				}
			}
			jQuery(document).ajaxError(function(event, request, settings){
				//Bij een fout toon het volgende
				alert("Error");
				setTimeout('window.location="logon.html";', 10000);
			});
			
			$(document).ready(function(){
				
				//Geef laadscherm weer
				jQuery("#loadertext").html("Loading");
				$("#loader").css("display", "block");
				
				//Maak een map aan
				var centerMap = new google.maps.LatLng(52.18958, 5.29524);
				var optionMap = {
					center: centerMap,
					zoom: 8,
					MapTypeId: google.maps.MapTypeId.ROADMAP
				};
				map = new google.maps.Map(document.getElementById('map'), optionMap);
				
				//Haal JSON objecten op van de server			
				$.getJSON('http://ipmedt4.basbeheertje.nl/meldingen.php?' + "jsoncallback=?", function(data) {
					for(var i=0;i<data.items.length;i++)
					{
						//Maak een marker aan
						var positie = new google.maps.LatLng(data.items[i].latitude, data.items[i].longitutde);
						var url = "melding.html?id="+data.items[i].id;
						addMarker(positie, data.items[i].title, url);
					}
				});
				
				jQuery("#brandweer-knop").click(function(){
					//Maak een map aan
					var centerMap = new google.maps.LatLng(52.18958, 5.29524);
					var optionMap = {
						center: centerMap,
						zoom: 8,
						MapTypeId: google.maps.MapTypeId.ROADMAP
					};
					map = new google.maps.Map(document.getElementById('map'), optionMap);
					
					//Haal JSON objecten op van de server			
					$.getJSON('http://ipmedt4.basbeheertje.nl/brandweer.php?' + "jsoncallback=?", function(data) {
						for(var i=0;i<data.items.length;i++)
						{
							//Maak een marker aan
							var positie = new google.maps.LatLng(data.items[i].latitude, data.items[i].longitutde);
							var url = "melding.html?id="+data.items[i].id;
							addMarker(positie, data.items[i].title, url);
						}
					});
				});
				
				jQuery("#ambulance-knop").click(function(){
					//Maak een map aan
					var centerMap = new google.maps.LatLng(52.18958, 5.29524);
					var optionMap = {
						center: centerMap,
						zoom: 8,
						MapTypeId: google.maps.MapTypeId.ROADMAP
					};
					map = new google.maps.Map(document.getElementById('map'), optionMap);
					
					//Haal JSON objecten op van de server			
					$.getJSON('http://ipmedt4.basbeheertje.nl/ambulance.php?' + "jsoncallback=?", function(data) {
						for(var i=0;i<data.items.length;i++)
						{
							//Maak een marker aan
							var positie = new google.maps.LatLng(data.items[i].latitude, data.items[i].longitutde);
							var url = "melding.html?id="+data.items[i].id;
							addMarker(positie, data.items[i].title, url);
						}
					});				
				});
				
				jQuery("#politie-knop").click(function(){
					//Maak een map aan
					var centerMap = new google.maps.LatLng(52.18958, 5.29524);
					var optionMap = {
						center: centerMap,
						zoom: 8,
						MapTypeId: google.maps.MapTypeId.ROADMAP
					};
					map = new google.maps.Map(document.getElementById('map'), optionMap);
					
					//Haal JSON objecten op van de server			
					$.getJSON('http://ipmedt4.basbeheertje.nl/politie.php?' + "jsoncallback=?", function(data) {
						for(var i=0;i<data.items.length;i++)
						{
							//Maak een marker aan
							var positie = new google.maps.LatLng(data.items[i].latitude, data.items[i].longitutde);
							var url = "melding.html?id="+data.items[i].id;
							addMarker(positie, data.items[i].title, url);
						}
					});
				});
				
				jQuery("#chat-knop").click(function(){
					//redirect naar de chats
					window.location="chats.html";
				});
				
				jQuery("#latest-knop").click(function(){
					//redirect naar de laatste meldingen
					window.location="latest.html";
				});
				
				jQuery("#help-knop").click(function(){
					//Redirect naar het help scherm
					window.location="help.html";
				});
				
				//Verberg het laadscherm
				$("#loader").css("display", "none");
				
			});
			function addMarker(positieMarker, titleMarker, url) {
				
				//Maak een nieuwe marker aan
				var marker = new google.maps.Marker({
					position: positieMarker,
					map: map,
					title: titleMarker,
					url: url
				});
				
				google.maps.event.addListener(marker, 'click', function() {
					//maak een link aan voor de marker op de google map
					window.location.href = this.url;
				});
	
			}
		</script>
	</head>
	<body>
		<div id="loader">
			<div id="loader-background">
			</div>

		</div>
	</body>
</html>
